<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Armazenamento de Arquivos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-label {
            font-weight: bold;
            color: #495057;
        }

        .info-value {
            color: #6c757d;
            font-family: monospace;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .config {
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .config input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ Sistema de Arquivos</h1>
        
        <div class="config">
            <label for="serverUrl">URL do Servidor:</label>
            <input type="text" id="serverUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Clique aqui ou arraste arquivos para upload</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Selecionar Arquivo
            </button>
        </div>

        <input type="file" id="fileInput" class="file-input" multiple>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="file-info" id="fileInfo">
            <h3>Informa√ß√µes do Arquivo:</h3>
            <div class="info-item">
                <span class="info-label">Nome:</span>
                <span class="info-value" id="fileName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Tamanho:</span>
                <span class="info-value" id="fileSize"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Tipo:</span>
                <span class="info-value" id="fileType"></span>
            </div>
            <div class="info-item">
                <span class="info-label">ID √önico:</span>
                <span class="info-value" id="fileId"></span>
            </div>
            <div class="info-item">
                <span class="info-label">IP do Cliente:</span>
                <span class="info-value" id="clientIp"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Data/Hora:</span>
                <span class="info-value" id="uploadTime"></span>
            </div>
            
            <button class="btn" onclick="uploadFile()" id="uploadBtn">
                üöÄ Fazer Upload
            </button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedFile = null;
        let clientIp = 'Detectando...';

        // Detectar IP do cliente
        async function detectClientIp() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                clientIp = data.ip;
                document.getElementById('clientIp').textContent = clientIp;
            } catch (error) {
                clientIp = 'N√£o detectado';
                document.getElementById('clientIp').textContent = clientIp;
            }
        }

        // Gerar ID √∫nico
        function generateUniqueId() {
            return 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Formatar tamanho do arquivo
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Configurar eventos de drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });

        // Manipular sele√ß√£o de arquivo
        function handleFileSelection(file) {
            selectedFile = file;
            const fileId = generateUniqueId();
            const uploadTime = new Date().toLocaleString('pt-BR');

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileType').textContent = file.type || 'Desconhecido';
            document.getElementById('fileId').textContent = fileId;
            document.getElementById('uploadTime').textContent = uploadTime;
            
            document.getElementById('fileInfo').classList.add('show');
        }

        // Fun√ß√£o de upload
        async function uploadFile() {
            if (!selectedFile) {
                showStatus('Selecione um arquivo primeiro!', 'error');
                return;
            }

            const serverUrl = document.getElementById('serverUrl').value;
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const uploadBtn = document.getElementById('uploadBtn');

            // Mostrar barra de progresso
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Enviando...';

            try {
                // Criar FormData com as informa√ß√µes
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('fileId', document.getElementById('fileId').textContent);
                formData.append('clientIp', clientIp);
                formData.append('uploadTime', document.getElementById('uploadTime').textContent);
                formData.append('originalSize', selectedFile.size.toString());

                // Criar XMLHttpRequest para ter controle do progress
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = percentComplete + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        showStatus('Arquivo enviado com sucesso! üéâ', 'success');
                        resetForm();
                    } else {
                        showStatus(`Erro no upload: ${xhr.status} - ${xhr.statusText}`, 'error');
                    }
                    resetUploadState();
                });

                xhr.addEventListener('error', () => {
                    showStatus('Erro de conex√£o com o servidor', 'error');
                    resetUploadState();
                });

                xhr.open('POST', `${serverUrl}/upload`);
                xhr.send(formData);

            } catch (error) {
                showStatus(`Erro: ${error.message}`, 'error');
                resetUploadState();
            }
        }

        function resetUploadState() {
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('uploadBtn').disabled = false;
            document.getElementById('uploadBtn').textContent = 'üöÄ Fazer Upload';
        }

        function resetForm() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.remove('show');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Inicializar
        detectClientIp();

        // Exemplo de como fazer request raw HTTP/1.1 (para refer√™ncia)
        function createRawHttpRequest(file, metadata) {
            const boundary = '----WebKitFormBoundary' + Math.random().toString(36).substr(2);
            const CRLF = '\r\n';
            
            let body = '';
            
            // Adicionar metadados
            body += `--${boundary}${CRLF}`;
            body += `Content-Disposition: form-data; name="fileId"${CRLF}${CRLF}`;
            body += `${metadata.fileId}${CRLF}`;
            
            body += `--${boundary}${CRLF}`;
            body += `Content-Disposition: form-data; name="clientIp"${CRLF}${CRLF}`;
            body += `${metadata.clientIp}${CRLF}`;
            
            body += `--${boundary}${CRLF}`;
            body += `Content-Disposition: form-data; name="uploadTime"${CRLF}${CRLF}`;
            body += `${metadata.uploadTime}${CRLF}`;
            
            body += `--${boundary}${CRLF}`;
            body += `Content-Disposition: form-data; name="originalSize"${CRLF}${CRLF}`;
            body += `${metadata.originalSize}${CRLF}`;
            
            // Adicionar arquivo
            body += `--${boundary}${CRLF}`;
            body += `Content-Disposition: form-data; name="file"; filename="${file.name}"${CRLF}`;
            body += `Content-Type: ${file.type || 'application/octet-stream'}${CRLF}${CRLF}`;
            // Aqui viria o conte√∫do bin√°rio do arquivo
            body += `${CRLF}--${boundary}--${CRLF}`;
            
            return {
                method: 'POST',
                headers: {
                    'Content-Type': `multipart/form-data; boundary=${boundary}`,
                    'Content-Length': body.length.toString(),
                    'Host': 'localhost:8080',
                    'User-Agent': 'FileUploadClient/1.0'
                },
                body: body
            };
        }
    </script>
</body>
</html>
